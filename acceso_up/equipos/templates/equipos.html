{% extends 'base_home.html' %}
{% block titulo %} Gestion de equipos{% endblock titulo %}
{% block contenido %}
<div class="container">

 
        <form action="" class="form-control">
            <fieldset><h5> Hoja de vida de equipo </h5></fieldset>
           <br>
                <div class="row">
                    <div class="col">
                        <label for="">Serial:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="">Placa:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="">Sistema operativo:</label>
                        <select name="" id="" class="form-control">
                            <option value="">Windows 7</option>
                            <option value="">Windows 8</option>
                            <option value="">Windows 10</option>
                            <option value="">Windows 11</option>
                            <option value="">Ubuntu</option>
                            <option value="">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="">Marca:</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>

                    <div class="col">
                        <label for="">Codigo:</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>

                    <div class="col">
                        <label for="">Equipo:</label>
                        <select name="" id="" class="form-control">
                            <option value="">Portatil</option>
                            <option value="">PC</option>
                            <option value="">Todo en uno</option>
                            <option value="">Otro</option>
                        </select>
                    </div>
                </div>
        </form>
   
</div>

{% endblock contenido %}
