{% extends 'base_home.html' %}
{% block titulo %} Gestion de equipos{% endblock titulo %}
{% block contenido %}
<div class="container">

        <form action="" class="form-control">
            <fieldset><h5> BItacora de equipos</h5></fieldset>
           
                <div class="row">
                    <div class="col">
                        <label for="">Fecha:</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col">
                        <label for="">Nombre de la practica:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="">Horas:</label>
                        <input type="number" class="form-control">
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <label for="">Materia:</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>

                    <div class="col">
                        <label for="">Grupo:</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>

                   

                    <div class="col">
                        <label for="">Usuario:</label>
                        <select name="" id="" class="form-control">
                            <option value="">Portatil</option>
                            <option value="">PC</option>
                            <option value="">Todo en uno</option>
                            <option value="">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="">Equipo:</label>
                        <select name="" id="" class="form-control">
                            <option value="">Portatil</option>
                            <option value="">PC</option>
                            <option value="">Todo en uno</option>
                            <option value="">Otro</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="">Responsable:</label>
                        <input type="text" class="form-control"> 
                    </div>

                    <div class="col">
                        <label for="">Estado:</label>
                        <input type="text" class="form-control"> 
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col">
                            <label for="">Observaciones:</label>
                            <textarea name="" id="" cols="30" rows="10" class="form-control" style="width: 350px; height: 60px;"></textarea>
                    </div>

                    <div class="col">
                        <center>
                            <button class="btn btn-secondary">Agregar bitacora</button>
                        </center>
                    </div>

                    <div class="col">

                    </div>
                </div>
        </form>
   
</div>
{% endblock contenido %}
